<!DOCTYPE>
<html>

<head>
    <title>Salvo!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Ewert' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style/games.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <header>
                <div class="top-header">
                    <h1>Battle Ship</h1>
                </div>
                <div class="bot-header">
                    <div class="login">
                        <div id="login-form">
                            <label>Name: <input id="textname" type="text" name="username"></label>
                            <label>Password: <input id="textpassword" type="password" name="password"></label>
                            <button class="btn" type="button" id="loginbut" onclick="login()">Log in</button>
                            <button class="btn" type="button" id="signinbut" onclick="signup()">Sign up</button>
                        </div>
                    </div>
                    <div class="logout">
                        <div id="logout-form">
                            <div>
                                <p id="welcome-txt"></p>
                            </div>
                            <div class="nav-buttons">
                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                              <span class="glyphicon glyphicon-menu-hamburger"></span></button>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a type="button" class="btn" id="logoutbut" onclick="logout()">Log out</a>
                                        </li>
                                        <li>
                                            <a id="create-game" class="btn" onclick="createGame()">Create New Game</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="rank-games">
                                    <button type="button" class="btn" id="rank-button" checked="true">Rank Table</button>
                                    <button type="button" class="btn" id="games-button">Games Table</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="body-info">
                <div class="title">
                    <p>Rank Table</p>
                </div>
                <div class="body">
                    <table id="rank-table" class="table-bordered">
                        <thead>
                            <tr>
                                <td>Player</td>
                                <td>Total</td>
                                <td>Won</td>
                                <td>Lost</td>
                                <td>Tied</td>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                    <table id="list-table" class="table-bordered">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Host</td>
                                <td>Guest</td>
                                <td>Games</td>
                            </tr>
                        </thead>
                        <tbody id="list-info"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="script/games.js"></script>

</html>
