<!DOCTYPE>
<html>

<head>
    <title>Ship Location!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header_header">
                <a id="back-button" class="btn" onclick="backButton()">Back</a>

                <div id="my-ships">
                    <!--
                    <button class="btn" onclick="randomShip()"> Place Random Ships</button>
                    <button class="btn" id="post-ship" onclick="placeShips()"> Ready </button>
-->
                </div>
            </div>
            <div class="title">
                <h1>Ship Location</h1>
            </div>
            <div id="players"></div>
        </header>
        <div class="table-div">
            <table id="table-grid-your" ondrop="drop(event)" ondragover="allowDrop(event)"></table>
            <table id="table-grid-enemy"></table>
        </div>
        <div id="place-ship">
            <div id="drag1" draggable="true" ondragstart="drag(event)">
                DESTRUCTOR
            </div>
            <div id="drag2" draggable="true" ondragstart="drag(event)">
                CRUISER
            </div>
            <div id="drag3" draggable="true" ondragstart="drag(event)">
                SUBMARINE
            </div>
            <div id="drag4" draggable="true" ondragstart="drag(event)">
                PATROL BOAT
            </div>
            <!--
           <div>
            <input id="dest-radio" type="radio" name="ship" value="destructor" onclick="placeDest()" >Destructor
           </div>
           <div>
            <input id="crui-radio" type="radio" name="ship" value="cruiser" onclick="placeCrui()" >Cruiser
           </div>
           <div>
            <input id="sub-radio" type="radio" name="ship" value="submarine" onclick="placeSub()">Submarine
           </div>
           <div>
            <input id="boat-radio" type="radio" name="ship" value="boat" onclick="placeBoat()">Boat
           </div>
-->
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="game.js"></script>

</html>
