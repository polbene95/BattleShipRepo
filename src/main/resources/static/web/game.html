<!DOCTYPE>
<html>

<head>
    <title>Ship Location!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/game.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header_header">
                <a id="back-button" class="btn" onclick="backButton()">Back</a>

                <div id="my-ships">
                    <button class="btn" id="post-ship" onclick="getAllPositions()"> Ready </button>
                    <button class="btn" id="shoot"> SHOOT EM UP </button>
                    <button class="btn" id="clean-grid"> Clean Grid </button>
                </div>
            </div>
            <div class="title">
                <h1>Ship Location</h1>
            </div>
            <div id="players"></div>
        </header>
        <div id="ended-game">
            <p></p>
        </div>
<!--
        <div id="block-div">
            <div>
                <h1>Waiting For Enemy</h1>
            </div>
        </div>
-->
        <div class="table-div">
            <table id="table-grid-your" ondrop="drop(event)" ondragover="allowDrop(event)">
            </table>
            <table id="table-grid-enemy"></table>
            <div id="place-ship">
               <br>
               <br>
               <br>
                <div id="drag1" draggable="true" ondragstart="drag(event)">
                    <button class="btn btnVert" onclick="rotateToVert('#drag1')"></button>
                    <button class="btn btnHori" onclick="rotateToHoriz('#drag1')"></button>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div id="drag2" draggable="true" ondragstart="drag(event)">
                    <button class="btn btnVert" onclick="rotateToVert('#drag2')"></button>
                    <button class="btn btnHori" onclick="rotateToHoriz('#drag2')"></button>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div id="drag3" draggable="true" ondragstart="drag(event)">
                    <button class="btn btnVert" onclick="rotateToVert('#drag3')"></button>
                    <button class="btn btnHori" onclick="rotateToHoriz('#drag3')"></button>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div id="drag4" draggable="true" ondragstart="drag(event)">
                    <button class="btn btnVert" onclick="rotateToVert('#drag4')"></button>
                    <button class="btn btnHori" onclick="rotateToHoriz('#drag4')"></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="script/game.js"></script>

</html>
